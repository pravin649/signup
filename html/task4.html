<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/task4.css">
</head>
<body>
    <div id="main_div">
        <div id="create_account">
            <h1>Create Login</h1>
            <div id="user-name" class="container">
                <label for="user_name"> Student Username :</label>
                <input type="text" id="user_name">
                <p id="p1"></p>
            </div>  
            <div id="user-mail"  class="container">
                <label for="user_mail">Student stu E-mail :</label>
                <input type="email" id="user_mail">
                <p id="p2"></p>
            </div>
            <div id="new-password" class="container">
                <label for="new_password"> New stu Password :</label>
                <input type="password" id="new_password">
                <p id="p3"></p>
            </div>
            <div id="confirm-password" class="container">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password">
                <p id="p4"></p>
            </div>
            <div id="captcha" class="container">
                <label for="" id="captcha_visible">
                    <h1 >captcha</h1></label>
                 <input type="text" id="captcha_input">
                 <!-- <p id="p6"></p> -->
            </div>
            <br>
            <div id="submit">
                <button>Submit</button>
            </div>
            <br>
            <div id="extra">
                <a href="task4a.html">Already have an Account??</a>
                <a href="task4a.html">Log-in!!</a>
            </div>
            <p id="p5"></p>
        </div>
    </div>
    



    <script src="../js/task4.js"></script>
</body>
</html>
